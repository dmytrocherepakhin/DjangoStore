<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 7px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Ваш кошик</h2>
    <ul>
        {% for item in items %}
        <li>{{ item.product.name }} — {{ item.quantity }} шт. ({{ item.subtotal }} грн)</li>
        {% endfor %}
    </ul>
    <p>Разом: {{ total }} грн</p>

    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <button type="submit">Оформити замовлення</button>
    </form>
</body>
</html>
